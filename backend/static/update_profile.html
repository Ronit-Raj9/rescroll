<!DOCTYPE html>
<html>
<head>
    <title>Update User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        .success {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 5px;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
        }
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        .nav-links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .form-info {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Your Profile</h1>
        
        <div class="form-info">
            Current user information will be loaded automatically. 
            Only fill in the fields you want to update. 
            Leave password field empty if you don't want to change it.
        </div>
        
        <div id="loading" class="loading">Loading your profile data...</div>
        
        <form id="updateForm" style="display: none;">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <div id="username-error" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div id="email-error" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name">
                <div id="fullname-error" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">New Password (leave empty to keep current):</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
                <div id="password-error" class="error"></div>
            </div>
            
            <button type="submit" class="btn">Update Profile</button>
            <div id="form-status" class="success"></div>
        </form>
        
        <div class="nav-links">
            <a href="dashboard.html">Back to Dashboard</a> |
            <a href="upload_test.html">Update Profile Picture</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const accessToken = getCookie('access_token');
            if (!accessToken) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Fetch current user data
            loadUserProfile();
            
            // Handle form submission
            const form = document.getElementById('updateForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                updateUserProfile();
            });
        });
        
        // Function to get cookie by name
        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }
        
        // Load user profile info
        function loadUserProfile() {
            fetch('http://localhost:8000/api/v1/users/me', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Fill form with current user data
                document.getElementById('username').value = data.username || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('full_name').value = data.full_name || '';
                
                // Show form and hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('updateForm').style.display = 'block';
            })
            .catch(error => {
                console.error('Error loading profile:', error);
                document.getElementById('loading').innerHTML = 'Error loading profile. Please try again later.';
            });
        }
        
        // Update user profile
        function updateUserProfile() {
            // Clear previous error messages
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            document.getElementById('form-status').textContent = '';
            
            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const fullName = document.getElementById('full_name').value.trim();
            const password = document.getElementById('password').value;
            
            // Prepare data for update (only include non-empty fields)
            const updateData = {};
            if (username) updateData.username = username;
            if (email) updateData.email = email;
            if (fullName) updateData.full_name = fullName;
            if (password) updateData.password = password;
            
            // Show loading
            document.getElementById('form-status').textContent = 'Updating profile...';
            
            fetch('http://localhost:8000/api/v1/users/me', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updateData),
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.detail || 'Unknown error occurred');
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('form-status').textContent = 'Profile updated successfully!';
                // Update form with new data
                document.getElementById('username').value = data.username || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('full_name').value = data.full_name || '';
                document.getElementById('password').value = '';
            })
            .catch(error => {
                console.error('Error updating profile:', error);
                
                // Handle specific errors
                if (error.message.includes('username already exists')) {
                    document.getElementById('username-error').textContent = 'This username is already taken.';
                } else if (error.message.includes('email already exists')) {
                    document.getElementById('email-error').textContent = 'This email is already registered.';
                } else {
                    document.getElementById('form-status').textContent = `Error: ${error.message}`;
                }
            });
        }
    </script>
</body>
</html>
